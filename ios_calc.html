<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calc</title>
    <link rel="stylesheet" href="ios_calc.css">
</head>
<body>
<div class="badi">
    <div class="screen">
        <output type="" name="result-pre" id="result-pre"></output>
        <output type="" name="result-now" id="result-now"></output>
    </div>
    <div class="buttons">
        <button class="gri ac">AC</button>
        <button class="gri plusminus">+-</button>
        <button class="gri percent">%</button>
        <button class="sari divide op">/</button>
        <button class="koyu seven nn">7</button>
        <button class="koyu eight nn">8</button>
        <button class="koyu nine nn">9</button>
        <button class="sari multiply op">*</button>
        <button class="koyu four nn">4</button>
        <button class="koyu five nn">5</button>
        <button class="koyu six nn">6</button>
        <button class="sari minus op">-</button>
        <button class="koyu one nn">1</button>
        <button class="koyu two nn">2</button>
        <button class="koyu three nn">3</button>
        <button class="sari plus op">+</button>
        <button class="koyu zero nn">0</button>
        <button class="koyu point">.</button>
        <button class="koyu equal">=</button>
    </div>
</div>
</body>
<script src="calc.js"></script>
</html>
